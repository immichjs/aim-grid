<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Aim Grid</title>
</head>
<body>
    <div id="app">
        <div class="container" id="container">
            <div class="container-content">
                <div id="area"></div>
            </div>
            <h1 class="score">0</h1>
            <div class="counter">
                <span id="minute">00</span>:<span id="second">30</span>
            </div>
        </div>
        <div class="menu">
            <button id="start">
                <img src="./assets/start.svg" alt="Começar" title="Começar" width="40">
                Começar
            </button>
            <button id="config">
                <img src="./assets/configuration.svg" alt="Começar" title="Configuraçõs" width="40">
                Configurações
            </button>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
